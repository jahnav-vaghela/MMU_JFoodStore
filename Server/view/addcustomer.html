<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Customer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
  crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/" >
</head>
<body>
  <div class="container">
    <h1> Add Customer </h1>

    <div>
      <a href="/">Home</a>
    </div>

    <form action="/addcustomer" method="get">
      <div class="form-group">
        
        <label for="id">ID</label>
        <input type="number"  name="id" class="form-control" >

        <label for="name">Name</label>
        <input type="text"  name="name" class="form-control" >

        <label for="phone">Phone</label>
        <input type="number"  name="phone" class="form-control">

        <label for="addrline1">Address line 1</label>
        <input type="text"  name="addrline1" class="form-control">

        <label for="addrline2">Address line 2</label>
        <input type="text"  name="addrline2" class="form-control">

        <label for="addrline3">Address line 3</label>
        <input type="text"  name="addrline3" class="form-control">

        <label for="country">country</label>
        <input type="text"  name="country" class="form-control">

        <label for="postcode">Postcode</label>
        <input type="text"  name="postcode" class="form-control" >
      </div>
      <div class="form-grup">
        <input type="submit" name="submit"  value="Add Customer"  class="btn btn-primary">
      </div>
        <div class="space" height="100" ></div>
    </form>
  </div>
</body>
</html>
